version: 2
jobs:
  build:
    working_directory: ~/app
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker build -t gps-test .
      - run: echo $CIRCLE_TEST_REPORTS
      - run:
          environment:
            MOCHA_FILE: $CIRCLE_TEST_REPORTS/mocha/results.xml
          name: Run Tests
          command: mkdir -p $CIRCLE_TEST_REPORTS/mocha && docker run gps-test node_modules/.bin/_mocha --reporter mocha-junit-reporter
